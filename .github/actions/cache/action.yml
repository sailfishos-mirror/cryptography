name: Cache
description: Caches build data to speed builds
inputs:
  key:
    description: 'extra cache key components'
    required: false
    default: ''


runs:
  using: "composite"

  steps:
    - name: Normalize key
      id: normalized-key
      run: echo "key=$(echo "${{ inputs.key }}" | tr -d ',')" >> $GITHUB_OUTPUT
      shell: bash
    - uses: Swatinem/rust-cache@a22603398250b864f7190077025cf752307154dc  # v2.7.2
      with:
        key: ${{ steps.normalized-key.outputs.key }}
        workspaces: "./src/rust/ -> target"
